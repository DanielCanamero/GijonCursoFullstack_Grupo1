<!DOCTYPE html>
<html lang="en">
<head>
  <title>Configuración</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="estilomain.css">
</head>
<body>
    <header class="header container">        
        <nav class="container_top">
            <div class="container_top">
                <img class="logo_encabezado" src="img/logo_trans_1500.png" alt="logo">
                <div class="btn_nav">
                    <button class="button_banner"><a href="principal_main.html">Inicio</a></button>
                    <button class="button_banner"><a href="perfil_propio.html">Perfil</a></button>
                    <button class="button_banner"><a href="configuracion.html">Configuración</a></button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-sm-4">
                 <h3>Notificaciones</h3>
                 <button><a href="vacia_dummy.html">Ver tus me gusta</a></button>
                </div>
                <div class="col-sm-4">
                 <h3>Cuenta</h3>
                 <div>
                    <button class="espacio_btn" id="cerrarSesion">Cerrar sesión</button><br>
                    <button class="espacio_btn btn_rechazar" id="eliminar-cuenta">Eliminar cuenta</button>
                 </div>
                    <script>
                        const btnEliminarCuenta = document.getElementById("eliminar-cuenta");
                        btnEliminarCuenta.addEventListener("click", () => {
                            if (confirm("¿Estás seguro de que desea eliminar su cuenta? Esta acción es definitiva.")) {
                            window.location.href = "ingreso_login.html";
                            }
                        })

                        const cerrarSesion = document.getElementById("cerrarSesion");
                        cerrarSesion.addEventListener("click", () => {
                            if (confirm("¿Quieres cerrar sesión? Pulsa en aceptar")) {
                            window.location.href = "ingreso_login.html";
                            }
                        })
                    </script>
                </div>
                <div class="col-sm-4">
                 <h3>Amigos</h3>        
                 <button onclick="window.location.href='/mascotas_amigos.html'">Mascotas de amigos</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Todos los derechos reservados- Enred@ndo @ 2023</p>
    </footer>
</body>
</html>
