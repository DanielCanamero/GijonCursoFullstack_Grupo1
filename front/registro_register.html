<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
  <link rel="stylesheet" href="./style.css">

  <link rel="stylesheet" href="./registro_register.css">

  <script src="./registro_register.js"></script>

</head>

<body>

  <img class="logo_m" src="./img/logo_oscuro_480.png" alt="Logo de ENREDANDO" style="margin-top:5px;">

  <div class="lt1_grd_n color1 textos"><label class="shadow-lg p-3 rounded">Bienvenido a ENRED@NDO</label></div>

  <div class="cf_vert lt1_med color1 textos">Crea tu nueva cuenta</div>

  <form method="" action="" class="color3 bloque borde2 textos">

    <div class="cf_hor_izq">
      <label class="etiqueta lt1_nor" for="datoEmail">E-mail</label>
      <input class="dato_largo lt1_nor_n" type="email" id="datoEmail" name="datoEmail" value="" required>
    </div>

    <div class="cf_hor_izq">
      <label class="etiqueta lt1_nor" for="datoNick">Nick</label>
      <input class="dato lt1_nor_n" type="text" id="datoNick" name="datoNick" value="Perico de los palotes" required>
    </div>

    <div class="cf_hor_izq">
      <label class="etiqueta lt1_nor" for="datoPwd">Contraseña</label>
      <input class="dato lt1_nor_n" type="password" id="datoPwd" name="datoPwd" value="" required>
    </div>

    <div class="cf_hor_izq">
      <label class="etiqueta lt1_nor" for="datoPwdBis">Repite contraseña</label>
      <input class="dato lt1_nor_n" type="password" id="datoPwdBis" name="datoPwdBis" value="" required>
    </div>

    <div class="cf_vert lt1_nor_n" style="margin-top: 10px; margin-bottom: 0px; font-style: italic;">Tienes que rellenar todos los datos</div>

    <div class="cf_hor_esp">
      <button class="boton1 lt1_nor_n" type="button" onclick="onGuardaPerfil()" style="width: 160px;">Registrarse</button>
      <button class="boton1 lt1_nor_n" type="button" onclick="onCancelaPerfil()" style="width: 160px;">Cancelar</button>
    </div>

  </form>

  <div class="cf_vert lt1_med_n textos_pie color1" id="mensaje"></div>

</body>

</html>
