<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Amigos</title>
    <link rel="stylesheet" href="estilomain.css">
</head>
<body class="bg_amigos">
    <header class="header container">        
        <nav class="container_top">
            <div class="container_top">
                <img class="logo_encabezado" src="img/logo_trans_1500.png" alt="logo">
                <div class="btn_nav">
                    <button class="button_banner"><a href="principal_main.html">Inicio</a></button>
                    <button class="button_banner"><a href="perfil_propio.html">Perfil</a></button>
                    <button class="button_banner"><a href="configuracion.html">Configuraci√≥n</a></button>
                </div>
            </div>
        </nav>
    </header>
    <h1 class="container text-center">Amigos</h1>
    <div>
        <div class="container mt-4 shadow-lg p-3 mb-5 rounded">
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nombre y apellidos</th>
                  <th>Email</th>
                </tr>
              </thead>
              <tbody id="data">
              </tbody>
            </table>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script>
      let url = 'https://jsonplaceholder.typicode.com/users/';
        fetch(url)
            .then( response => response.json() )
            .then( data => mostrarData(data) )
            .catch( error => console.log(error) )

        const mostrarData = (data) => {
            console.log(data)
            let body = ""
            for (var i = 0; i < data.length; i++) {      
               body+=`<tr><td>${data[i].id}</td><td>${data[i].name}</td><td>${data[i].email}</td></tr>`
            }
            document.getElementById('data').innerHTML = body
        }
    </script>
    
</body>
</html>
